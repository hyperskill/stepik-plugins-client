on: push
name: CI
jobs:
  lint:
    name: Lint
    runs-on: [self-hosted, small]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - run: sudo apt update
      - run: sudo apt-get install pipx gcc -y
      - run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install --only main,dev --no-interaction --no-ansi --no-cache
      - name: Lint
        run: poetry run ruff .
  type_checking:
    name: Static type checking
    runs-on: [self-hosted, small]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - run: sudo apt update
      - run: sudo apt-get install pipx gcc -y
      - run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install --only main,dev --no-interaction --no-ansi --no-cache
      - name: Mypy
        run: poetry run mypy .
